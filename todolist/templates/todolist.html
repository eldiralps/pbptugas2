<!DOCTYPE html>
 <html lang="en" >
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>Login Page</title>
         <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
         <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'>
 
     </head>
     <body>
 <!-- partial:index.partial.html -->
 <div class="login">
     <h1 class="text-center">&#128221; My To Do List &#128221;</h1>
         <div class="container">
          <h3> </h3>
             <div class="row justify-content-center">
                 <div class="col-md-5 mx-auto">
                  <button class = "btn btn-dark text-white"><a href="{% url 'todolist:create-task' %}">Tambah Task Baru</a></button>
                  <br>
                  <h5>Username: </h5>
                  <p>{{username}}</p>
                      {% comment %} Add the data below this line {% endcomment %}
                      {% for task in tasks_list %}
                     <div class="card card-body bg-danger">
                          <h3 class="text-dark">Created Date</h3>
                          <p class ="text-white">{{task.date}}</p>
                          <h3 class="text-dark">Title</h3>
                          <p class ="text-white">{{task.title}}</p>
                          <h3 class="text-dark">Description</h3>
                          <p class ="text-white">{{task.description}}</p>
                      
                         </script>
                         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
                         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
                     </div>
                     <h3> </h3>
                     {% endfor %}
                  <button class = "btn btn-dark text-white"><a href="{% url 'todolist:logout' %}">Logout</a></button>
                  </div>
                  <br>
             </div>
         </div>
 </div>
             
 <!-- partial -->
 
 </body>
 </html>
