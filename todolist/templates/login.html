<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Page</title>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'>

    </head>
    <body>
<!-- partial:index.partial.html -->
    <div class="login">
    <h1 class="text-center">&#128213; Welcome to MyTodoListApp &#128213;</h1>
        <div class="container text-white">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card card-body bg-dark ">
                        <h4 class="text-danger">Login</h4>
                        <form method="POST" action="" class="text-white">
                            {% csrf_token %}
                            <table class="table text-white">
                                <thead class="table-danger">
                                    <tr>
                                        <td class="text-dark">Username: </td>
                                        <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                                    </tr>
                                </thead>
                        

                                <thead class="table-danger">
                                    <tr>
                                        <td class="text-dark">Password: </td>
                                        <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
                                    </tr>
                                </thead>           
                            </table>
                            <input class="btn login_btn" type="submit" value="Login">
                        </form>

                        {% if messages %}
                            <ul>
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}     
        
                        <p class="small-xl pt-3 text-center text-white" >Belum mempunyai akun?</p>
                        <input type="button" class="btn btn-outline-danger" value="Buat Akun" onclick=" relocate_home()">

                        <script>
                        function relocate_home()
                        {
                        location.href = "{% url 'todolist:register' %}";
                        } 
                        </script>
                        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>
            
<!-- partial -->

</body>
</html>
